<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-celular.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Filipe Abner</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nâo é Filipe Abner</p>
                <p class="notaccount"> 
                    <span class="link-blue">Alernar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
